name: Create Stable Release

on:
  push:
    tags:
      - 'v*'

# for release create
permissions:
  contents: write

jobs:
  build:
    name: Library stubs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Fetch ps4libdoc
      uses: actions/checkout@v3
      with:
        repository: idc/ps4libdoc
        path: ps4libdoc
        ref: 5.05

    - name: Generate library stub sources
      run: python generate.py ps4libdoc/system/common/lib

    - name: Generate makefile
      run: python gen_makefile.py

    - name: Build library stubs
      working-directory: build
      run: make

    - name: Create tarball
      run: |
        mkdir release
        cp -r build/out release/lib
        cd release
        rm lib/libc.so
        tar -cvzf lib.tar.gz lib/*

    - name: Create Release
      working-directory: release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create release-${{ GITHUB.SHA }} lib.tar.gz --target ${{ GITHUB.SHA }} -t "Automated Release ${{ github.ref }}"
